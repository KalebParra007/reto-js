<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Login</title>
</head>
<body>
    
<main class="main">
    <section id="sectionLogin" class="sectionLogin">
        <div class="divSection"><input placeholder="  Email" type="email"></div>
        <div class="divSection"><input placeholder="  Password" type="password"></div>
        <button class="botonLogin" type="button">Iniciar Sesión</button>
        <h1 id="btnLogin" class="tituloLogin">Inicio de Sesión</h1>
    </section>
    <section id="sectionRegister" class="sectionRegister">
        <h1 id="btnRegister" class="tituloRegister">Registro</h1>
        <div class="divSection"><input placeholder="  User Namne" type="text"></div>
        <div class="divSection"><input placeholder="  Email" type="email"></div>
        <div class="divSection"><input placeholder="  Password" type="password"></div>
        <div class="divSection"><input placeholder="  Edad" type="number"></div>
        <div class="divSection"><select name="opciones" id="opciones">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select></div>
        <button class="botonRegister" type="button">Registrarse</button>
    </section>
</main>

<script src="/index.js"></script>
</body>
</html>
